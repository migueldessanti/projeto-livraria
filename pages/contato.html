<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria do Miguel</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header id="topo">
        <h1>Livraria do Miguel</h1>
        <h2>Livros novos e usados com os melhores preços para você</h2>
        <h2>
          <div id="logo"> 
            
          </div>
        </h2>
    </header>
    <nav id="menu">
        <ul>
            <li><a href="../index.html">Início</a></li>
            <li><a href="produtos.html">Livros</a></li>
            <li><a href="#">Promoções</a></li>
            <li><a href="sobre.html">John & Paul</a></li>
            <li><a href="#">Contate-nos</a></li>
        </ul>
    </nav>
    <main class="contato">
        <form action="#">
            <fieldset>
                <legend>Contate-nos</legend>
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite o seu nome">
                </div>
                <div><label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Insira o seu E-mail">
                </div>
            <div><label for="tel">Telefone</label>
                <input type="tel" name="tel" id="tel" placeholder="elefone">
            </div>
            <div>
                <label for="assunto">Assunto</label>
                <select name="assunto" id="assunto">
                    <option value="1">Trocas</option>
                    <option value="2">Atendimento</option>
                    <option value="3">Comercial</option>
                    <option value="4">Outros</option>
                </select>
            </div>
            <div><label for="mens">Deixe seu Recado</label>
                <br>
                <textarea name="mens" id="mens" cols="30" rows="10">
                </textarea>
            </div>
            <div><button type="submit">Enviar</button>
                <button type="reset">Apagar</button>
            </div>
        </fieldset>
        </form>
    </main>
    <footer id="rodape">
        <ul>
            <li><a href="../index.html">Início</a></li>
            <li><a href="produtos.html">Livros</a></li>

            <li><a href="#">Contate-nos</a></li>
        </ul>
        <p>"2024. Livraria Do Miguel - &copy; Todos os direitos reservados"</p>
    </footer>
</body>
</html>
